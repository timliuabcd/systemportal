<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Demo系统访问门户</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ffe7;
        }

        .card-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00ffe7;
            border-radius: 16px;
            padding: 30px;
            width: 280px;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ffe7;
        }

        .card h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #00ffe7;
        }

        .card p {
            font-size: 0.95em;
            color: #ccc;
            margin-bottom: 20px;
        }

        .card a {
            display: inline-block;
            padding: 10px 20px;
            color: #000;
            background-color: #00ffe7;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .card a:hover {
            background-color: #00c9b7;
        }

        @media (max-width: 600px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
<h1>Demo系统访问入口</h1>
<div class="card-container">
    <div class="card">
        <h2>尾程派送系统</h2>
        <p>用于管理国际物流的最后一公里配送任务，实时追踪与签收。</p>
        <a href="http://34.51.51.137/" target="_blank">进入尾程派送系统</a>
    </div>
    <div class="card">
        <h2>海外仓管理系统</h2>
        <p>支持海外仓库库存、入库、出库及订单处理的一体化管理平台。</p>
        <a href="http://34.51.52.77/" target="_blank">进入海外仓管理系统</a>
    </div>
</div>
</body>
</html>
